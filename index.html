<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <script defer src='js/app.js'></script>
</head>
<body>
    <header>
        <div class ='ember-score'>
            <h1>Ember Score </h1>
            <p class='ember-score-counter'>  </p>

        </div>
        <div>
            <h1>Turn Displayer</h1>
            <p class='turn-displayer'></p>    
        </div>
        
        <div class ='roshan-score'> 
            <h1>Roshan Score </h1>
            <p class='roshan-score-counter'> </p>
        </div>
    </header>
    <main>
        <!-- <img src="images/dota2background.gif" alt=""> -->
        <div id='field'>
            <div id='ember'> 
                <div id='health-ember'></div>
                <!-- <img class='emberImage' src="images/emberSpirit.jpg" height="500" width="500" alt=""> -->
            </div>
            <div id='roshan'>
                <div id='healthbar-ember'>healthbar</div>
                <!-- <img class='roshanImage' src="images/roshan.png" alt=""> -->
            </div>
        </div>
    </main>
    <footer>
        <div class='special'>Special </div>
        <div id='attack-buttons'>
            <button class='attack-physical'>Physical Attack</button>
            <button class='attack-magical'>Magical Attack</button>
        </div>        
        <div>
        <h2 id='action counter'> Action counter</h2>
            <p class='damage-done'></p>
            <p class='percentage-health-this-attack'>0</p>
            <p class='percentage-health-total'></p>
            <p class='magic-damage-done'></p>
        </div> 
    </footer>
</body>
</html>
