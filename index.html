<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/8bit-wonder" type="text/css"/>
    <script defer src='js/app.js'></script>
</head>
<body id='body'>
    <header>
        <div class ='ember-score'>
            <h1>Ember Score </h1>
            <p class='ember-score-counter'> 0 </p>
            <p class= 'health'>HEALTH: <span class ='ember-health'>5000</span></p>
            
            <meter id='ember-health-meter'max= 5000 min=0  value=5000 high= 5000 low=2499 >  </meter>
            
        </div>
        <div id='middle-header'>
            
            <h1 class ='action'> BATTLE HOST SAYS</h1>
            <p class='turn-displayer'>Ember</p>    
            <button class='start-game'> Start Game</button>
            <button class='play-again'>Play Again </button>
            
        </div>
        
        
        <div class ='roshan-score'> 
            <h1>Roshan Score </h1>
            <p class='roshan-score-counter'> 0</p>
            <p class= 'health'> HEALTH: <span class ='roshan-health'>10000</span></p>
            <meter id='roshan-health-meter' max=10000 min=0 value=10000  high=1000 low=1000>  </meter>
        </div>
    </header>
    <main>
        <!-- <img src="images/dota2background.gif" alt=""> -->
            <div id='ember'> 
                <img class='ember-image' src="images/emberSpirit.svg" height=200px width=200px alt="">
            </div>
            <img id='fireball' src='images/fireball.svg'>
            <div id='roshan'>
                <img class='roshan-image' src="images/roshan.png" height=200px width= 200px alt="">
            </div>
        
    </main>
    <footer>
        
        <div id='attack-buttons'>
            <button class='attack-physical'>Physical Attack</button>
            <button class='attack-magical'>Magical Attack</button>
            <!-- <button class='drink-whiteclaw'>Drink WhiteClaw</button> -->
            
            <audio id='ceeb'>
                <source src='sounds/ceeb.mp3'>
            </audio>
        </div>        

        <div>
            <h2 id='action-counter'> Fight Recap</h2>
                <p class='damage-done'></p>
                <p class='percentage-health-this-attack-on-roshan'></p>
                <p class='percentage-health-this-attack-on-ember'></p>
                <p class='percentage-health-total'></p>
                <p class='total-damage-done'></p>
        </div> 
    </footer>
</body>
</html>
