<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dota Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <script defer src='js/app.js'></script>
</head>
<body>
    <header>
        <div class ='ember-score'>
            <h1>Ember Score </h1>
            <p class='ember-score-counter'> 0 </p>
            <h3>HEALTH </h3>
            <p class ='ember-health'>5000</p>
            <meter id='ember-health-meter'max= 5000 min=0  value= 5000 high= 5000 low=0 >  </meter>
            
        </div>
        <div>
            <h1>Turn Displayer</h1>
            <p class='turn-displayer'>Ember</p>    
            
        </div>
        
        
        <div class ='roshan-score'> 
            <h1>Roshan Score </h1>
            <p class='roshan-score-counter'> 0</p>
            <h3>HEALTH </h3>
            <p class ='roshan-health'>10000</p>
            <meter id='roshan-health-meter' max=10000 min=0.0 value=10000  high=10000 low=0>  </meter>
        </div>
    </header>
    <main>
        <!-- <img src="images/dota2background.gif" alt=""> -->
        <div id='field'>
            <div id='ember'> 
                <div id='health-ember'></div>
                <!-- <img class='emberImage' src="images/emberSpirit.jpg" height="500" width="500" alt=""> -->
            </div>
            <div id='roshan'>
                <div id='healthbar-ember'>healthbar</div>
                <!-- <img class='roshanImage' src="images/roshan.png" alt=""> -->
            </div>
        </div>
    </main>
    <footer>
        
        <div id='attack-buttons'>
            <button class='attack-physical'>Physical Attack</button>
            <button class='attack-magical'>Magical Attack</button>
            <button class='drink-whiteclaw'>Drink WhiteClaw</button>
        </div>        

        <div>
            <h2 id='action counter'> Turn Recap </h2>
                <p class='damage-done'></p>
                <p class='percentage-health-this-attack-on-roshan'></p>
                <p class='percentage-health-this-attack-on-ember'></p>
                <p class='percentage-health-total'></p>
                <p class='total-damage-done'></p>
        </div> 
    </footer>
</body>
</html>
